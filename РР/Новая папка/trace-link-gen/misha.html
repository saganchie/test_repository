function createCodedParameters(str){

var a1 = pako.gzip(str,{ to: 'string' });
var b1 = btoa(a1);
var url = encodeURIComponent(b1);
var c2 = decodeURIComponent(url);
var b2 = atob(c2);
var a2 = pako.ungzip(b2,{ to: 'string' });

var z = str === a2;
if(z){
return url;}
